<form [formGroup]="form" (ngSubmit)="handleNgSubmit()">
  <div class="row">
    <div class="col-lg">
      <div class="mb-3">
        <label
          for="id"
          class="form-label">
          ID
        </label>
        <input
          type="text"
          id="id"
          class="form-control"
          formControlName="id">
      </div>
    </div>
    <div class="col-lg">
      <div class="mb-3">
        <label
          for="name"
          class="form-label">
          Name
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name">
      </div>
    </div>
    <div class="col-lg">
      <div class="mb-3">
        <label
          for="email"
          class="form-label">
          Email
        </label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email">
      </div>
    </div>
    <div class="col-lg">
      <div class="mb-3">
        <label
          for="status"
          class="form-label">
          Status
        </label>
        <select
          id="status"
          class="form-control"
          formControlName="status">
          <option [ngValue]="null">All</option>
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">Inactive</option>
        </select>
      </div>
    </div>
  </div>
</form>
