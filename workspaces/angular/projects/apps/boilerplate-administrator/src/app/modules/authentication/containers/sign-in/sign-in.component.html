<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <h2>Sign in</h2>
      <app-sign-in-form
        [formLoading]="formLoading"
        (formSubmit)="handleFormSubmit($event)">
      </app-sign-in-form>
    </div>
    <div class="mt-3" style="text-align: center;">
      <p class="mb-0">
        Forgot password?
        <a routerLink="/reset-password">Reset your password</a>.
      </p>
    </div>
  </div>
</div>
