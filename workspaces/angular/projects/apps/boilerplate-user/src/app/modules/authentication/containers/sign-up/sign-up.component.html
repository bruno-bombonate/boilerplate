<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <div class="card">
      <h2>Sign up</h2>
      <app-sign-up-form
        [formLoading]="formLoading"
        (formSubmit)="handleFormSubmit($event)">
      </app-sign-up-form>
    </div>
    <div class="mt-3" style="text-align: center;">
      <p class="mb-0">
        Already have an account?
        <a routerLink="/sign-in">Sign in</a>.
      </p>
    </div>
  </div>
</div>
