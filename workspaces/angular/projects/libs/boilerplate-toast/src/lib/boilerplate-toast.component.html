<div *ngIf="boilerplateToastList.length !== 0"
  class="boilerplate-toast"
  [class.boilerplate-toast-error]="boilerplateToastList[0].type === 'error'"
  [class.boilerplate-toast-success]="boilerplateToastList[0].type === 'success'">
  <span>
    {{ boilerplateToastList[0].message }}
  </span>
</div>
